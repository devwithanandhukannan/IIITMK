<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Sign Up</title>
</head>

<body class="bg-purple-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-3xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-purple-600 text-center mb-6">Sign Up</h1>

    <form class="space-y-4">

      <div>
        <label class="block font-semibold mb-1">Name:</label>
        <input type="text" class="w-full border rounded p-2" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Email:</label>
        <input type="email" class="w-full border rounded p-2" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Password:</label>
        <input type="password" class="w-full border rounded p-2" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Price</label>
        <select class="w-full border rounded p-2">
          <option>Admin</option>
          <option>User</option>
        </select>
      </div>

      <button class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700">
        Sign Up
      </button>

    </form>

    <p class="text-center text-gray-700 mt-4">
      Already have an account?
      <a class="text-purple-600 hover:underline" href="./login.html">Login</a>
    </p>

  </div>

</body>
</html>
