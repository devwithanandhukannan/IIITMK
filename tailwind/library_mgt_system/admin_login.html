<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-50 text-gray-800">

<header class="bg-blue-900 text-white py-6 text-center text-xl font-semibold">
  Admin Login
</header>

<div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow rounded-md flex">
  <aside class="w-1/3 bg-blue-100 p-6 border-r">
    <h3 class="text-blue-900 font-semibold text-lg">Welcome Admin</h3>
    <p class="mt-2 text-sm">Login to manage books.</p>
    <a href="user_login.html" class="block mt-4 text-blue-700 underline">User Login</a>
  </aside>

  <main class="flex-1 p-8">
    <form class="grid gap-4">
      <div>
        <label class="font-semibold block mb-1">Username</label>
        <input type="text" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="font-semibold block mb-1">Password</label>
        <input type="password" class="w-full border p-2 rounded">
      </div>

      <button class="bg-blue-900 text-white w-full py-2 rounded font-semibold">Login</button>
    </form>
  </main>
</div>

<footer class="text-center py-4 text-sm text-gray-600">
  Library Management System
</footer>
</body>
</html>
