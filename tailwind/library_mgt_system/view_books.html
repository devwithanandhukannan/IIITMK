<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Books</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-pink-50 text-gray-800">

<header class="bg-pink-700 text-white py-6">
  <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
    <h1 class="text-xl font-semibold">Library Catalog</h1>
  </div>
</header>

<main class="max-w-6xl mx-auto mt-8">
  <div class="overflow-x-auto bg-white shadow rounded-lg p-4">
    <table class="w-full border-collapse">
      <thead class="bg-pink-200 text-pink-900">
        <tr>
          <th class="p-3 text-left">Cover</th>
          <th class="p-3 text-left">Title</th>
          <th class="p-3 text-left">Author</th>
          <th class="p-3 text-left">Category</th>
          <th class="p-3 text-left">Year</th>
          <th class="p-3 text-left">ISBN</th>
          <th class="p-3 text-left">Copies</th>
          <th class="p-3 text-left">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t">
          <td class="p-3"><img src="./images/certi_01.png " class="w-16 h-20 rounded"></td>
          <td class="p-3">Rich Dad Poor Dad</td>
          <td class="p-3">Robert Kiyosaki</td>
          <td class="p-3">Fiction</td>
          <td class="p-3">2020</td>
          <td class="p-3">1234567890</td>
          <td class="p-3">3</td>
          <td class="p-3">
            <button class="bg-pink-700 text-white px-3 py-1 rounded">Borrow</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<footer class="text-center py-4 text-sm text-gray-600 mt-6">
  Library Management System
</footer>
</body>
</html>
