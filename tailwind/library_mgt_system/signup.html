<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-orange-50 text-gray-800">

<header class="bg-orange-800 text-white py-6 text-center text-xl font-semibold">
  User Sign Up
</header>

<div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow rounded-md flex">
  <aside class="w-1/3 bg-orange-100 p-6 border-r">
    <h3 class="text-orange-900 font-semibold text-lg">Join the Library</h3>
    <a href="user_login.html" class="block mt-4 text-orange-700 underline">Back to Login</a>
  </aside>

  <main class="flex-1 p-8">
    <form class="grid gap-4">
      <div>
        <label class="font-semibold block mb-1">Full Name</label>
        <input type="text" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="font-semibold block mb-1">Email</label>
        <input type="email" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="font-semibold block mb-1">Username</label>
        <input type="text" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="font-semibold block mb-1">Password</label>
        <input type="password" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="font-semibold block mb-1">Confirm Password</label>
        <input type="password" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="font-semibold block mb-1">Membership Type</label>
        <select class="w-full border p-2 rounded">
          <option>Standard</option>
          <option>Student</option>
          <option>Premium</option>
        </select>
      </div>

      <button class="bg-orange-800 text-white py-2 rounded font-semibold">Sign Up</button>
    </form>
  </main>
</div>

<footer class="text-center py-4 text-sm text-gray-600">
  Library Management System
</footer>
</body>
</html>
