<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-green-50 text-gray-800">

<header class="bg-green-900 text-white py-6 text-center text-xl font-semibold">
  Add New Book
</header>

<div class="max-w-5xl mx-auto mt-10 bg-white shadow rounded-md flex">
  <aside class="w-1/3 bg-green-100 p-6 border-r">
    <h3 class="text-green-900 font-semibold text-lg">Quick Links</h3>
    <a href="admin_login.html" class="block mt-4 text-green-800 underline">Admin Login</a>
    <a href="view_books.html" class="block mt-2 text-green-800 underline">View Books</a>
  </aside>

  <main class="flex-1 p-8">
    <form class="grid grid-cols-1 gap-4">
      <div>
        <label class="font-semibold block mb-1">Title</label>
        <input type="text" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="font-semibold block mb-1">Author</label>
        <input type="text" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="font-semibold block mb-1">ISBN</label>
        <input type="text" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="font-semibold block mb-1">Category</label>
        <select class="w-full border p-2 rounded">
          <option>Fiction</option>
          <option>Science</option>
          <option>Technology</option>
          <option>History</option>
        </select>
      </div>

      <div>
        <label class="font-semibold block mb-1">Published Year</label>
        <input type="number" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="font-semibold block mb-1">Copies Available</label>
        <input type="number" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="font-semibold block mb-1">Cover Image</label>
        <input type="file">
      </div>

      <div>
        <label class="font-semibold block mb-1">Description</label>
        <textarea rows="5" class="w-full border p-2 rounded"></textarea>
      </div>

      <button class="bg-green-900 text-white py-2 rounded font-semibold">Add Book</button>
    </form>
  </main>
</div>

<footer class="text-center py-4 text-sm text-gray-600">
  Library Management System
</footer>
</body>
</html>
