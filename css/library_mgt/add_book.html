<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management - Add Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header-green">
    <h1>Library Management System - Add Book</h1>
  </header>

  <div class="container container-green">
    <aside class="sidebar sidebar-green">
      <h3>Quick Links</h3>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="view_books.html">View Books</a>
    </aside>

    <main class="main-content">
      <form action="#" method="post" enctype="multipart/form-data">
        <label>Title:</label><input type="text" name="title" required>
        <label>Author:</label><input type="text" name="author" required>
        <label>ISBN:</label><input type="text" name="isbn">
        <label>Category:</label>
        <select name="category">
          <option>Fiction</option>
          <option>Non-Fiction</option>
          <option>Science</option>
          <option>Technology</option>
          <option>History</option>
        </select>
        <label>Published Year:</label><input type="number" name="year" min="1000" max="9999">
        <label>Copies Available:</label><input type="number" name="copies" min="0" value="1">
        <label>Cover Image:</label><input type="file" name="image_src">
        <label>Description:</label><textarea name="description" rows="6"></textarea>
        <div class="form-actions">
          <input type="submit" value="Add Book">
          <input type="reset" value="Clear">
        </div>
      </form>
    </main>
  </div>

  <footer><small>Library Management System</small></footer>
</body>
</html>
