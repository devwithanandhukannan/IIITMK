<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header-blue">
    <h1>Library Management System - Login</h1>
  </header>

  <div class="container container-blue">
    <aside class="sidebar sidebar-blue">
      <h3>Welcome Back</h3>
      <p>Enter your credentials to access the library system.</p>
      <a href="signup.html">Create an account</a>
      <a href="view_books.html">Browse Books</a>
    </aside>

    <main class="main-content">
      <form action="#" method="post" class="login-form">
        <label>Username:</label><input type="text" name="username" required>
        <label>Password:</label><input type="password" name="password" required>
        <label>Remember me:</label><input type="checkbox" name="remember">
        <div class="form-actions">
          <input type="submit" value="Login">
          <input type="reset" value="Clear">
        </div>
      </form>

      <hr>
      <p class="center-text"><a href="signup.html">Don't have an account? Sign Up</a></p>
    </main>
  </div>

  <footer><small>Library Management System</small></footer>
</body>
</html>
