<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="./style/addcourse.css">
    <link rel="stylesheet" href="./style/header.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assests/images/Logo1-267x300.png" alt="logo">
        </div>
        <nav>
            <a href="./kba_homepage.html">Home</a>
            <a href="./courses.html">Courses</a>
            <a href="./contact.html">Contact Us</a>
            <a href="./addcourse.html" class="active">Add Course</a>
            <a href="./login.html">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div class="add-course-card">
            <h1>Add Course</h1>
            <form action="" method="post">
                <label for="course-name">Course Name</label>
                <input type="text" id="course-name" name="course-name" placeholder="Enter course name" required>

                <label for="course-id">Course ID</label>
                <input type="number" id="course-id" name="course-id" placeholder="Enter course ID" required>

                <label for="course-type">Course Type</label>
                <select id="course-type" name="course-type" required>
                    <option value="self-paced">Self-paced</option>
                    <option value="instructor-led">Instructor-led</option>
                    <option value="hybrid">Hybrid</option>
                </select>

                <label for="course-des">Course Description</label>
                <textarea id="course-des" name="course-des" rows="4" placeholder="Enter course description" required></textarea>

                <label for="price">Price</label>
                <select id="price" name="price" required>
                    <option value="100000">₹1,00,000</option>
                    <option value="200000">₹2,00,000</option>
                    <option value="300000">₹3,00,000</option>
                    <option value="400000">₹4,00,000</option>
                    <option value="500000">₹5,00,000</option>
                </select>

                <button type="submit">Add Course</button>
            </form>
        </div>
    </div>
</body>
</html>
