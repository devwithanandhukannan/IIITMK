<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <link rel="stylesheet" href="./style/updatecouse.css">
</head>

<body>
    <div class="main-container">
        <header class="header">
            <div class="logo-section">
                <img src="./assests/images/Logo1-267x300.png" alt="Logo">
            </div>
            <nav class="nav">
                <a href="./kba_homepage.html">Home</a>
                <a href="./courses.html">Courses</a>
                <a href="./contact.html">Contact Us</a>
                <a href="./addcourse.html">Add Course</a>
                <a href="./login.html">Logout</a>
            </nav>
        </header>

        <div class="container">
            <form class="update-form">
                <h2>Update Course</h2>

                <label for="coursename">Course Name</label>
                <input type="text" id="coursename" name="coursename" placeholder="Enter course name" required>

                <label for="coursetype">Course Type</label>
                <select id="coursetype" name="coursetype" required>
                    <option>Online</option>
                    <option>Offline</option>
                    <option selected>Hybrid</option>
                </select>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter course description"
                    required></textarea>

                <label for="price">Price</label>
                <select id="price" name="price" required>
                    <option>Rs.10000</option>
                    <option>Rs.12000</option>
                    <option selected>Rs.15000</option>
                    <option>Rs.20000</option>
                </select>

                <button type="submit">Update Course</button>
            </form>
        </div>
    </div>
</body>

</html>
