<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="brand-name">
            <span>amazon basics</span>
            <span>112 STEPS CHECK & CORRECT</span>
        </div>

        <div class="display-parent">
            <div class="display-content">
                <div class="top">
                    <span>01</span>
                </div>
                <div class="disp-res">
                    1234567890
                </div>
            </div>
        </div>

        <div class="parent-spec-des">
            <div class="spec-text">
                <span>12-DIGIT</span>
                <span>555</span>
            </div>
            <img src="./assets/images/spec-1.png" alt="">
        </div>

        <div class="controller">
            <div class="controller-btn">
                <div class="frd-controller-btn blue">CHECK</div>
                <div class="frd-controller-btn blue">CHECK</div>
                <div class="frd-controller-btn blk">CORRECT</div>
                <div class="frd-controller-btn blk">AUTO REPLAY</div>
            </div>
            <img src="./assets/images/solar.png" alt="" srcset="">
        </div>

        <div class="number-pad-parent">
            <div class="number-pads">
                <div class="number-pads-value blk">RATE</div>
                <div class="number-pads-value num-btn">7</div>
                <div class="number-pads-value num-btn">8</div>
                <div class="number-pads-value num-btn">9</div>
                <div class="number-pads-value blk">-GST</div>
                <div class="number-pads-value num-btn">4</div>
                <div class="number-pads-value num-btn">5</div>
                <div class="number-pads-value num-btn">6</div>
                <div class="number-pads-value blk">+GST</div>
                <div class="number-pads-value num-btn">1</div>
                <div class="number-pads-value num-btn">2</div>
                <div class="number-pads-value num-btn">3</div>
                <div class="number-pads-value blk">MU</div>
                <div class="number-pads-value num-btn">0</div>
                <div class="number-pads-value num-btn">00</div>
                <div class="number-pads-value num-btn">.</div>
            </div>
            <div class="operators">
                <div class="operators-value blk">√</div>
                <div class="operators-value blk">%</div>
                <div class="operators-value"><i>ON/C</i></div>
                <div class="operators-value blk">x</div>
                <div class="operators-value blk">÷</div>
                <div class="operators-value blk">MRC</div>
                <div class="operators-value plus-btn blk">+</div>
                <div class="operators-value blk">-</div>
                <div class="operators-value blk">M-</div>
                <div class="operators-value blk">=</div>
                <div class="operators-value blk">M+</div>
            </div>
        </div>
    </div>
</body>
</html>
