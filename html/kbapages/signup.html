<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body bgcolor="#E6D8F6">
    <center>
        <table border="0" width="90%">
            <tr>
                <td align="left">
                    <img src="./images/Logo1-267x300.png" width="40" alt="Logo">
                </td>
                <td align="right">
                    <table border="0">
                        <tr>
                            <td><a href="#">Home</a> | </td>
                            <td><a href="./login.html">login</a> | </td>
                            <td><a href="./signup.html">Sign up</a> | </td>
                            <td><a href="./addcourse.html">Add Course</a> | </td>
                            <td><a href="./updatecourse.html">Update Course</a> | </td>
                            <td><a href="./pure_contact.html">contact</a> | </td>
                            <td><a href="./pure_learnmore.html">Learn more</a> | </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
    <form action="#" method="post">
        <table align="center" cellspacing="0" cellpadding="10" bgcolor="white" style="margin-top:150px;" width="300">
            <tr>
                <th colspan="2"><h2>Sign Up</h2></th>
            </tr>
            <tr>
                <td><b>Name:</b></td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td><b>Role:</b></td>
                <td>
                    <select name="role">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                        <option value="guest">Guest</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Sign Up">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    Already have an account? <a href="./login.html">Login</a>
                </td>
            </tr>
        </table>
    </form>


</body>
</html>
