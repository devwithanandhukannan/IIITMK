<!DOCTYPE html>
<html>
<head>
  <title>Library Management - Add Book</title>
  <meta charset="utf-8">
</head>
<body>
  <table width="900" align="center" cellpadding="12" bgcolor="#f2fff2" border="1">
    <tr bgcolor="#006600">
      <td colspan="2" align="center">
        <h1>Library Management System - Add Book</h1>
      </td>
    </tr>

    <tr>
      <td width="35%" valign="top" bgcolor="#eaffea">
        <h3>Quick links</h3>
        <p><a href="login.html">Login</a></p>
        <p><a href="signup.html">Sign Up</a></p>
        <p><a href="view_books.html">View Books</a></p>
      </td>

      <td valign="top" bgcolor="#ffffff">
        <form action="#" method="post" enctype="multipart/form-data">
          <table cellpadding="8" width="100%" border="0">
            <tr>
              <td align="right" width="30%">Title:</td>
              <td><input type="text" name="title" required></td>
            </tr>
            <tr>
              <td align="right">Author:</td>
              <td><input type="text" name="author" required></td>
            </tr>
            <tr>
              <td align="right">ISBN:</td>
              <td><input type="text" name="isbn"></td>
            </tr>
            <tr>
              <td align="right">Category:</td>
              <td>
                <select name="category">
                  <option>Fiction</option>
                  <option>Non-Fiction</option>
                  <option>Science</option>
                  <option>Technology</option>
                  <option>History</option>
                </select>
              </td>
            </tr>
            <tr>
              <td align="right">Published Year:</td>
              <td><input type="number" name="year" min="1000" max="9999"></td>
            </tr>
            <tr>
              <td align="right">Copies Available:</td>
              <td><input type="number" name="copies" min="0" value="1"></td>
            </tr>
            <tr>
              <td align="right">Cover Image (src):</td>
              <td>
                <input type="file" name="image_src" placeholder="Enter image src (leave empty if none)">
              </td>
            </tr>
            <tr>
              <td align="right" valign="top">Description:</td>
              <td><textarea name="description" rows="6" cols="40"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="submit" value="Add Book">
                <input type="reset" value="Clear">
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>

    <tr bgcolor="#f2fff2">
      <td colspan="2" align="center"><small>Library Management System</small></td>
    </tr>
  </table>
</body>
</html>
