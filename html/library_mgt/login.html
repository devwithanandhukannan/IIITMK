<!DOCTYPE html>
<html>
<head>
  <title>Library Management - Login</title>
  <meta charset="utf-8">
</head>
<body>
  <table width="800" align="center" cellpadding="10" bgcolor="#f0f8ff" border="1">
    <tr bgcolor="#003366">
      <td colspan="2" align="center">
        <h1>Library Management System - Login</h1>
      </td>
    </tr>

    <tr>
      <td width="40%" valign="top" bgcolor="#e6f2ff">
        <h3>Welcome back</h3>
        <p>Enter your credentials to access the library system.</p>
        <p>
          <a href="signup.html">Create an account</a><br>
          <a href="view_books.html">Browse books (read-only)</a>
        </p>
      </td>

      <td valign="top" bgcolor="#ffffff">
        <form action="#" method="post">
          <table cellpadding="8" width="100%" border="0" >
            <tr>
              <td align="right" width="35%">Username:</td>
              <td><input type="text" name="username" required></td>
            </tr>
            <tr>
              <td align="right">Password:</td>
              <td><input type="password" name="password" required></td>
            </tr>
            <tr>
              <td align="right">Remember me:</td>
              <td><input type="checkbox" name="remember"></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="submit" value="Login">
                <input type="reset" value="Clear">
              </td>
            </tr>
          </table>
        </form>
        <hr>
        <p align="center"><a href="signup.html">Don't have an account? Sign Up</a></p>
      </td>
    </tr>

    <tr bgcolor="#f2f2f2">
      <td colspan="2" align="center">
        <small>Library Management System</small>
      </td>
    </tr>
  </table>
</body>
</html>
