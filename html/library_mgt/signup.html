<!DOCTYPE html>
<html>
<head>
  <title>Library Management - Sign Up</title>
  <meta charset="utf-8">
</head>
<body>
  <table width="800" align="center" cellpadding="10" bgcolor="#fff7e6" border="1">
    <tr bgcolor="#8a4b00">
      <td colspan="2" align="center">
        <h1>Library Management System - Sign Up</h1>
      </td>
    </tr>

    <tr>
      <td width="45%" valign="top" bgcolor="#fff3d9">
        <h3>Join the library</h3>
        <p>Fill in your details to create an account.</p>
        <p><a href="login.html">Back to Login</a></p>
      </td>

      <td valign="top" bgcolor="#ffffff">
        <form action="#" method="post">
          <table cellpadding="8" width="100%" border="0">
            <tr>
              <td align="right" width="35%">Full Name:</td>
              <td><input type="text" name="fullname" required></td>
            </tr>
            <tr>
              <td align="right">Email:</td>
              <td><input type="email" name="email" required></td>
            </tr>
            <tr>
              <td align="right">Username:</td>
              <td><input type="text" name="username" required></td>
            </tr>
            <tr>
              <td align="right">Password:</td>
              <td><input type="password" name="password" required></td>
            </tr>
            <tr>
              <td align="right">Confirm Password:</td>
              <td><input type="password" name="confirm_password" required></td>
            </tr>
            <tr>
              <td align="right">Membership Type:</td>
              <td>
                <select name="membership">
                  <option>Standard</option>
                  <option>Student</option>
                  <option>Premium</option>
                </select>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="submit" value="Sign Up">
                <input type="reset" value="Clear">
              </td>
            </tr>
          </table>
        </form>
        <hr>
        <p align="center"><a href="login.html">Already have an account? Login</a></p>
      </td>
    </tr>

    <tr bgcolor="#fff7e6">
      <td colspan="2" align="center">
        <small>Library Management System</small>
      </td>
    </tr>
  </table>
</body>
</html>
