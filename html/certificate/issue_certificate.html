<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Dapp</title>
</head>
<body bgcolor="#f8f8f8">

    <table border="0" width="100%" bgcolor="#ffffff" cellpadding="10">
        <tr>
            <td align="left"><b><font size="5">Certificate Dapp</font></b></td>
            <td align="right">
                <a href="#">Home</a> &nbsp;
                <font bgcolor="#3399ff" color="white">&nbsp;Issue Certificate&nbsp;</font>
            </td>
        </tr>
    </table>

    <br><br>

    <table border="1" align="center" bgcolor="whitesmoke" cellpadding="15" cellspacing="0" width="600">
        <tr bgcolor="lightpink">
            <th align="left"><font size="5" color="black" >Issue New Certificate</font></th>
        </tr>
        <tr>
            <td>
                <form action="#" method="post">

                    <label><b>Select Course *</b></label><br>
                    <select name="course" size="1" style="width:100%">
                        <option>Certified Blockchain Associate</option>
                        <option>Certified Ethereum Developer</option>
                        <option>Certified Web3 Professional</option>
                    </select>
                    <br><br>

                    <label><b>Certificate ID *</b></label><br>
                    <input type="text" name="certificate_id" placeholder="Certificate ID" size="60">
                    <br><br>

                    <label><b>Candidate Name *</b></label><br>
                    <input type="text" name="candidate_name" placeholder="Name" size="60">
                    <br><br>

                    <label><b>Select Grade *</b></label><br>
                    <select name="grade" style="width:100%">
                        <option>S</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                    <br><br>

                    <label><b>Issue Date *</b></label><br>
                    <input type="date" name="issue_date" style="width:100%">
                    <br><br>

                    <center>
                        <input type="submit" value="Issue Certificate">
                    </center>

                </form>
            </td>
        </tr>
    </table>

</body>
</html>
