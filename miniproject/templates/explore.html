<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hangout ‚Äì Community Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-black text-white antialiased">
  <!-- HEADER (full width) -->
  <header class="border-b border-white/10 bg-black/60 backdrop-blur">
    <div class="px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="font-semibold tracking-tight text-sm sm:text-base">Hangout > </span>
         <span class="text-xs sm:text-sm text-gray-300">Feed</span>
      </div>
      <div class="space-x-4 text-xs">
        <a href="./dashboard.html" class="bg-gray-800 px-5 py-2 rounded-full hover:bg-white hover:text-black">Dashboard</a>
        <a href="./post.html" class="bg-gray-800 px-5 py-2 rounded-full hover:bg-white hover:text-black">Post</a>
      </div>
    </div>
  </header>

  <!-- MAIN ‚Äì full-width layout -->
  <main class="px-2 sm:px-4 lg:px-6 py-4 h-[calc(100vh-3.25rem)]">
    <div class="h-full flex gap-3 sm:gap-4">
      <!-- LEFT: interest history -->
      <aside
        class="w-60 sm:w-64 flex flex-col bg-white/5 border border-white/10 rounded-2xl backdrop-blur-xl shadow-[0_0_40px_rgba(0,0,0,0.8)]">
        <!-- search -->
        <div class="p-3 border-b border-white/10">
          <div class="text-xs font-semibold mb-2 text-gray-100">
            Interest history
          </div>
          <div class="flex items-center gap-2 rounded-xl bg-black/60 border border-white/15 px-2.5 py-1.5">
            <input id="historySearch" type="text" placeholder="Search interests"
              class="bg-transparent border-none outline-none text-xs w-full placeholder:text-gray-500" />
          </div>
        </div>

        <!-- history list -->
        <a href="./chat_history.html">
          <div id="historyList" class="flex-1 overflow-y-auto px-2 py-2 space-y-1 text-sm"></div>
        </a>

        <!-- user profile bottom -->
        <div class="relative border-t border-white/10 px-3 py-2.5 flex items-center justify-between">
          <button id="profileButton" class="flex items-center gap-2 text-xs w-full text-left">
            <div id="profileAvatar"
              class="h-9 w-9 rounded-full flex items-center justify-center bg-white text-black font-semibold text-sm">
              U
            </div>
            <div class="flex-1">
              <div id="profileName" class="font-semibold text-gray-50 truncate">
                User Name
              </div>
              <div id="profileHandle" class="text-[11px] text-gray-400 truncate">
                @handle
              </div>
            </div>
            <span class="text-gray-400 text-xs">‚ãÆ</span>
          </button>

          <!-- profile menu -->
          <div id="profileMenu"
            class="hidden absolute bottom-12 left-3 w-40 bg-black border border-white/10 rounded-xl shadow-lg text-xs overflow-hidden">
            <a href="./settings.html" class="w-full text-left px-3 py-2 hover:bg-white/5 transition-colors">
              Settings
            </a>
            <button
              class="w-full text-left px-3 py-2 text-red-300 hover:bg-white/5 transition-colors">
              Logout
            </button>
          </div>
        </div>
      </aside>

      <!-- CENTER: community posts (others' content) -->
      <section
        class="flex-1 flex flex-col bg-white/5 border border-white/10 rounded-2xl backdrop-blur-xl shadow-[0_0_40px_rgba(0,0,0,0.8)] px-4 sm:px-6 py-4">
        <!-- title -->
        <div class="flex items-center justify-between mb-4">
          <div>
            <h2 class="text-sm sm:text-base font-semibold">
              Community feed
            </h2>
            <p class="text-[11px] sm:text-xs text-gray-300">
              See what other people are sharing. React with heart, like, or dislike.
            </p>
          </div>
        </div>

        <!-- posts list -->
        <section id="postList" class="flex-1 overflow-y-auto space-y-3 pr-1 text-sm">
          <!-- filled by JS -->
        </section>
      </section>

      <!-- RIGHT: friends -->
      <aside
        class="w-60 sm:w-64 hidden md:flex flex-col bg-white/5 border border-white/10 rounded-2xl backdrop-blur-xl shadow-[0_0_40px_rgba(0,0,0,0.8)]">
        <div class="px-3 py-3 border-b border-white/10 flex items-center justify-between">
          <div>
            <div class="text-xs font-semibold uppercase tracking-[0.2em]">
              Friends
            </div>
            <div class="text-[11px] text-gray-400">
              Who‚Äôs around right now
            </div>
          </div>
        </div>

        <div id="friendList" class="flex-1 overflow-y-auto px-2 py-2 space-y-1 text-sm"></div>
      </aside>
    </div>
  </main>

  <!-- DATA + RENDER SCRIPT -->
  <script>
    const dashboardData = {
      user: {
        name: "Alex Night",
        handle: "@alex",
        avatarColor: "",
      },
      history: [
        {
          id: 1,
          interest: "#gaming",
          date: "Today",
          sessions: 8,
          lastActive: "03:12 AM",
        },
        {
          id: 2,
          interest: "#music",
          date: "Today",
          sessions: 4,
          lastActive: "01:27 AM",
        },
        {
          id: 3,
          interest: "#coding",
          date: "Yesterday",
          sessions: 6,
          lastActive: "11:50 PM",
        },
        {
          id: 4,
          interest: "#coffeeTalk",
          date: "Mon",
          sessions: 3,
          lastActive: "10:03 PM",
        },
      ],
      friends: [
        {
          id: 1,
          name: "Jordan",
          status: "Chilling online",
          online: true,
          color: "bg-gray-100",
        },
        {
          id: 2,
          name: "Taylor",
          status: "Watching something",
          online: false,
          color: "bg-gray-300",
        },
        {
          id: 3,
          name: "Riley",
          status: "In a call",
          online: true,
          color: "bg-gray-200",
        },
        {
          id: 4,
          name: "Casey",
          status: "Away",
          online: false,
          color: "bg-gray-400",
        },
      ],
    };

    // Example community posts from other users (heart / like / dislike counts)
    const posts = [
      {
        id: 1,
        author: "SkylerNova",
        handle: "@skyler",
        time: "5 min ago",
        text: "Just had the funniest convo with someone who thinks pineapple absolutely belongs on pizza. Thoughts?",
        tags: ["#random", "#pizza"],
        heart: 4,
        like: 12,
        dislike: 1,
      },
      {
        id: 2,
        author: "LunaTrace",
        handle: "@luna",
        time: "Today ¬∑ 00:47",
        text: "If you need a playlist for late‚Äënight focus, drop a üíø. I‚Äôll send you my best mix.",
        tags: ["#music", "#focus"],
        heart: 9,
        like: 20,
        dislike: 0,
      },
      {
        id: 3,
        author: "ByteHunter",
        handle: "@byte",
        time: "Yesterday",
        text: "Matched with someone from the same city without realizing until the end. Internet is tiny.",
        tags: ["#coding", "#coincidence"],
        heart: 2,
        like: 7,
        dislike: 0,
      },
    ];

    document.addEventListener("DOMContentLoaded", () => {
      /* ------- Profile (bottom left) ------- */
      const profileName = document.getElementById("profileName");
      const profileHandle = document.getElementById("profileHandle");
      const profileAvatar = document.getElementById("profileAvatar");
      const profileButton = document.getElementById("profileButton");
      const profileMenu = document.getElementById("profileMenu");

      profileName.textContent = dashboardData.user.name;
      profileHandle.textContent = dashboardData.user.handle;
      profileAvatar.textContent = dashboardData.user.name[0] || "U";
      if (dashboardData.user.avatarColor) {
        profileAvatar.classList.add(...dashboardData.user.avatarColor.split(" "));
      }

      profileButton.addEventListener("click", (e) => {
        e.stopPropagation();
        profileMenu.classList.toggle("hidden");
      });

      document.addEventListener("click", () => {
        profileMenu.classList.add("hidden");
      });

      /* ------- Interest history (left) ------- */
      const historyList = document.getElementById("historyList");
      const historySearch = document.getElementById("historySearch");

      function renderHistory(filter = "") {
        historyList.innerHTML = "";
        const lower = filter.toLowerCase();

        dashboardData.history
          .filter((h) => h.interest.toLowerCase().includes(lower))
          .forEach((entry) => {
            const row = document.createElement("div");
            row.className =
              "rounded-xl px-2.5 py-2 hover:bg-white/10 transition-colors cursor-pointer";

            const top = document.createElement("div");
            top.className =
              "flex items-center justify-between text-xs font-semibold";
            const interest = document.createElement("span");
            interest.textContent = entry.interest;
            const date = document.createElement("span");
            date.className = "text-[10px] text-gray-400";
            date.textContent = entry.date;
            top.appendChild(interest);
            top.appendChild(date);

            const bottom = document.createElement("div");
            bottom.className =
              "mt-1 flex items-center justify-between text-[11px] text-gray-200";

            const stats = document.createElement("span");
            stats.textContent = `${entry.sessions} session${entry.sessions !== 1 ? "s" : ""}`;

            const last = document.createElement("span");
            last.className = "text-gray-400";
            last.textContent = `Last: ${entry.lastActive}`;

            bottom.appendChild(stats);
            bottom.appendChild(last);

            row.appendChild(top);
            row.appendChild(bottom);

            historyList.appendChild(row);
          });

      if (!historyList.children.length) {
        const empty = document.createElement("div");
        empty.className =
          "text-[11px] text-gray-400 px-2 py-4 text-center";
        empty.textContent = "No history for that interest yet.";
        historyList.appendChild(empty);
      }
    }
    renderHistory();
    historySearch.addEventListener("input", (e) =>
      renderHistory(e.target.value)
    );

    /* ------- Friends (right) ------- */
    const friendList = document.getElementById("friendList");

    dashboardData.friends.forEach((friend) => {
      const row = document.createElement("div");
      row.className =
        "flex items-center gap-2 rounded-xl px-2.5 py-2 hover:bgÁôΩ/10 transition-colors".replace(
          "ÁôΩ",
          "white"
        );

      const avatar = document.createElement("div");
      avatar.className =
        "h-8 w-8 rounded-full flex items-center justify-center text-xs font-semibold text-black";
      avatar.classList.add(...friend.color.split(" "));
      avatar.textContent = friend.name[0] || "?";

      const main = document.createElement("div");
      main.className = "flex-1 min-w-0";

      const nameRow = document.createElement("div");
      nameRow.className = "flex items-center gap-1";

      const nameEl = document.createElement("div");
      nameEl.className = "text-xs font-semibold truncate";
      nameEl.textContent = friend.name;

      const dot = document.createElement("span");
      dot.className =
        "h-1.5 w-1.5 rounded-full " +
        (friend.online ? "bg-gray-100" : "bg-gray-500");

      nameRow.appendChild(nameEl);
      nameRow.appendChild(dot);

      const status = document.createElement("div");
      status.className = "text-[11px] text-gray-400 truncate";
      status.textContent = friend.status;

      main.appendChild(nameRow);
      main.appendChild(status);

      row.appendChild(avatar);
      row.appendChild(main);

      friendList.appendChild(row);
    });

    /* ------- Community posts (center) ------- */
    const postList = document.getElementById("postList");

    function renderPosts() {
      postList.innerHTML = "";

      if (!posts.length) {
        const empty = document.createElement("p");
        empty.className = "text-xs text-gray-400";
        empty.textContent = "No community posts yet.";
        postList.appendChild(empty);
        return;
      }

      posts.forEach((post) => {
        const card = document.createElement("article");
        card.dataset.id = post.id;
        card.className =
          "rounded-2xl bg-black/70 border border-white/10 px-3 sm:px-4 py-3";

        // header
        const header = document.createElement("div");
        header.className = "flex items-start justify-between gap-2";

        const left = document.createElement("div");
        left.className = "flex items-center gap-2";

        const avatar = document.createElement("div");
        avatar.className =
          "h-8 w-8 rounded-full bg-white text-black flex items-center justify-center text-xs font-semibold";
        avatar.textContent = post.author[0] || "U";

        const info = document.createElement("div");
        const name = document.createElement("div");
        name.className = "text-xs font-semibold";
        name.textContent = post.author;
        const handle = document.createElement("div");
        handle.className = "text-[11px] text-gray-400";
        handle.textContent = `${post.handle} ¬∑ ${post.time}`;
        info.appendChild(name);
        info.appendChild(handle);

        left.appendChild(avatar);
        left.appendChild(info);
        header.appendChild(left);
        card.appendChild(header);

        // text
        const text = document.createElement("p");
        text.className = "mt-2 text-xs sm:text-sm leading-relaxed";
        text.textContent = post.text;
        card.appendChild(text);

        // tags
        if (post.tags && post.tags.length) {
          const tagRow = document.createElement("div");
          tagRow.className = "mt-2 flex flex-wrap gap-1 text-[10px]";
          post.tags.forEach((tag) => {
            const chip = document.createElement("span");
            chip.className =
              "px-2 py-0.5 rounded-full bg-white/5 border border-white/15";
            chip.textContent = tag;
            tagRow.appendChild(chip);
          });
          card.appendChild(tagRow);
        }

        // reactions: heart, like, dislike
        const reactions = document.createElement("div");
        reactions.className =
          "mt-3 flex items-center gap-3 text-[11px]";

        const heartBtn = document.createElement("button");
        heartBtn.type = "button";
        heartBtn.dataset.action = "heart";
        heartBtn.dataset.id = post.id;
        heartBtn.className =
          "px-2 py-1 rounded-full bg-white/5 border border-white/15 hover:bg-white hover:text-black transition inline-flex items-center gap-1";
        heartBtn.innerHTML = `üíñ <span>${post.heart}</span>`;

        const likeBtn = document.createElement("button");
        likeBtn.type = "button";
        likeBtn.dataset.action = "like";
        likeBtn.dataset.id = post.id;
        likeBtn.className =
          "px-2 py-1 rounded-full bg-white/5 border border-white/15 hover:bg-white hover:text-black transition inline-flex items-center gap-1";
        likeBtn.innerHTML = `üëç <span>${post.like}</span>`;

        const dislikeBtn = document.createElement("button");
        dislikeBtn.type = "button";
        dislikeBtn.dataset.action = "dislike";
        dislikeBtn.dataset.id = post.id;
        dislikeBtn.className =
          "px-2 py-1 rounded-full bg-white/5 border border-white/15 hover:bg-white hover:text-black transition inline-flex items-center gap-1";
        dislikeBtn.innerHTML = `üëé <span>${post.dislike}</span>`;

        reactions.appendChild(heartBtn);
        reactions.appendChild(likeBtn);
        reactions.appendChild(dislikeBtn);

        card.appendChild(reactions);

        postList.appendChild(card);
      });
    }

    renderPosts();

    // posts interactions
    postList.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-action]");
      if (!btn) return;

      const action = btn.dataset.action;
      const postId = Number(btn.dataset.id);
      const index = posts.findIndex((p) => p.id === postId);
      if (index === -1) return;

      if (action === "heart") {
        posts[index].heart += 1;
      } else if (action === "like") {
        posts[index].like += 1;
      } else if (action === "dislike") {
        posts[index].dislike += 1;
      }

      renderPosts();
    });
  });
  </script>
</body>

</html>
